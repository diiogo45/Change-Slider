
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://nightlife-blog.com/wp-content/uploads/2020/05/Pattaya-Nightlife.jpg');"></div>
        <div style="background-image: url('https://d13jio720g7qcs.cloudfront.net/images/destinations/origin/5f865db2b318f.jpg');"></div>

        <div style="background-image:url('https://viagemegastronomia.cnnbrasil.com.br/wp-content/uploads/sites/5/2015/12/Grand-palace-detail.jpg');"></div>
       <div style="background-image: url('https://thumbcdn-0.hotelurbano.net/K9JpIruRfVC9Pk6MlE1nqeOO-jw=/fit-in/x562/filters:strip_icc():max_bytes(102400)/http%3A//s3.amazonaws.com/legado-prod/prod/ofertas/imagens/2021/03/11/16/54/pacote_bangkok_5.png');"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  <script src="js/script.js"></script>
  </body>
</html>
